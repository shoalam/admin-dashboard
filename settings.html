 <!-- Settings Area -->
 <section id="settings">
    <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="card">
               <div class="card-header">
                  <h4>Edit Settings</h4>
               </div>
               <div class="card-body">
                 <form>
                    <fieldset class="form-group">
                      <legend>Allow User Registration</legend>
                       <div class="form-check">
                         <label class="form-check-label">
                         <input type="radio" class="form-check-input" value="Yes" checked> Yes
                        </label>
                       </div>
                       <div class="form-check">
                         <label class="form-check-label">
                         <input type="radio" class="form-check-input" value="No"> No
                        </label>
                       </div>
                    </fieldset>
                    <fieldset class="form-group">
                      <legend>Homepage Format</legend>
                       <div class="form-check">
                         <label class="form-check-label">
                         <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                        </label>
                       </div>
                       <div class="form-check">
                         <label class="form-check-label">
                         <input type="radio" class="form-check-input" value="page"> Homepage
                        </label>
                       </div>
                    </fieldset>
                </form>
               </div>
            </div>
         </div>
      </div>
    </div>
 </section>

<!-- Modal -->

<!-- Add Post Modal -->
<div class="modal fade" id="addPostModal">
   <div class="modal-dialog modal-lg">
       <div class="modal-content">
          <div class="modal-header bg-primary text-white">
             <h5 class="modal-title">Add Post</h5>
             <button class="close" data-dismiss="modal">
               <span>&times;</span>
             </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="title">Category</label>
                <select class="form-control">
                   <option value="">Web Development</option>
                   <option value="">Tech Gadgets</option>
                   <option value="">Business</option>
                   <option value="">Health & Wellness</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">Upload Image</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image">
                  <label for="image" class="custom-file-label">Choose File</label>
                </div>
                <small class="form-text text-muted">Max Size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">Body</label>
                <textarea name="editor1" class="form-control"></textarea>
            </div>
          </form>
       </div>
       <div class="modal-footer">
         <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
       </div>
     </div>
   </div>
</div>
<!-- Add Post Modal End -->
