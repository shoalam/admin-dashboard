<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project - Blogen Admin UI</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
           <!-- Navigation Bar -->

<nav class="navbar navbar-expand-md bg-dark navbar-dark text-light p-0">
   <div class="container">
      <a href="index.html" class="navbar-brand">Blogen</a>
   </div>
</nav>
   <!-- Navbar End-->

  <!-- Header  -->
<header id="main-header" class="py-2 bg-primary text-white">
   <div class="container">
      <div class="row">
         <div class="col-md-6">
            <h1><i class="fa fa-user"></i>Blogen Admin</h1>
         </div>
      </div>
   </div>
</header>
    <!-- Header End-->
    <!-- Actions-->
   <section id="actions" class="py-4 mb-4 bg-light">
      <div class="container">
        <div class="row">

        </div>
      </div>
   </section>
    <!-- Actions End-->

 <!-- Login Area -->
 <section id="login">
    <div class="container">
      <div class="row">
         <div class="col-md-6 mx-auto">
            <div class="card">
               <div class="card-header">
                  <h4 class="text-center">Account Login</h4>
               </div>
               <div class="card-body">
                 <form action="index.html">
                   <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" class="form-control">
                   </div>
                   <div class="form-group">
                     <label for="password">Password</label>
                     <input type="password" class="form-control">
                   </div>
                   <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
               </div>
            </div>
         </div>
      </div>
    </div>
 </section>

 <!-- Login Area End -->

 <!-- Footer Area -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-4">
   <div class="container">
     <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy; <span id="year"></span> Blogen
          </p>
        </div>
     </div>
   </div>
</footer>

  <!-- Footer Area End -->


   <!-- Javascript Documentation  -->
<script src="js/jquery-slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
//Get the full year
$('#year').text(new Date().getFullYear());
//Editor init
   CKEDITOR.replace( 'editor1' );
</script>

</body>
</html>
